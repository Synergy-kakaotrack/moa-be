name: Publish Image to GHCR

on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

jobs:
  build-and-push:
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/synergy-kakaotrack/moa-backend:latest
            ghcr.io/synergy-kakaotrack/moa-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Deploy to EC2 via SSH (env-file)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            # ---- sanity check (deploy 실패 원인 찾기) ----
            echo "PATH=$PATH"
            command -v docker || (echo "docker not found" && exit 1)
            command -v docker-compose || true
            /usr/local/bin/docker-compose version || true

            cd /opt/moa

            # ---- deploy (PATH 이슈 제거: 절대경로로 실행) ----
            /usr/local/bin/docker-compose pull
            /usr/local/bin/docker-compose up -d

            docker ps --filter "name=moa-"


