name: Publish Image to GHCR

on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

jobs:
  build-and-push:
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/synergy-kakaotrack/moa-backend:latest
            ghcr.io/synergy-kakaotrack/moa-backend:${{ github.sha }}

  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy moa-backend" \
            --parameters commands='[
              "set -e",
              "mkdir -p /home/ec2-user/moa",
              "cat > /home/ec2-user/moa/moa.env << EOF",
              "SPRING_PROFILES_ACTIVE=prod",
              "DB_URL=${{ secrets.DB_URL }}",
              "DB_USERNAME=${{ secrets.DB_USERNAME }}",
              "DB_PASSWORD=${{ secrets.DB_PASSWORD }}",
              "MOA_LLM_GEMINI_API_KEY=${{ secrets.MOA_LLM_GEMINI_API_KEY }}",
              "EOF",
              "chmod 600 /home/ec2-user/moa/moa.env",
              "docker pull ghcr.io/synergy-kakaotrack/moa-backend:latest",
              "docker rm -f moa-backend || true",
              "docker run -d --name moa-backend --network moa-net -p 80:8080 --env-file /home/ec2-user/moa/moa.env --restart unless-stopped ghcr.io/synergy-kakaotrack/moa-backend:latest"
            ]'
