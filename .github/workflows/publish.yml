name: Publish Image to GHCR

on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/synergy-kakaotrack/moa-backend:latest
            ghcr.io/synergy-kakaotrack/moa-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            mkdir -p ~/moa

            cat > ~/moa/moa.env <<'EOF'
            SPRING_PROFILES_ACTIVE=prod
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MOA_LLM_GEMINI_API_KEY=${{ secrets.MOA_LLM_GEMINI_API_KEY }}
            EOF

            chmod 600 ~/moa/moa.env

            docker pull ghcr.io/synergy-kakaotrack/moa-backend:latest

            docker rm -f moa-backend || true
            docker run -d \
              --name moa-backend \
              --network moa-net \
              -p 80:8080 \
              --env-file ~/moa/moa.env \
              --restart unless-stopped \
              ghcr.io/synergy-kakaotrack/moa-backend:latest
