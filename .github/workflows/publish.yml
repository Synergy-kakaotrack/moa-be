name: Publish Image to GHCR

on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

jobs:
  build-and-push:
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/synergy-kakaotrack/moa-backend:latest
            ghcr.io/synergy-kakaotrack/moa-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH (env-file)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            # 1) GHCR 로그인 (pull unauthorized 방지)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            # 2) env 파일 생성/갱신
            sudo mkdir -p /opt/moa
            sudo tee /opt/moa/moa.env > /dev/null << 'EOF'
            SPRING_PROFILES_ACTIVE=prod
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MOA_LLM_GEMINI_API_KEY=${{ secrets.MOA_LLM_GEMINI_API_KEY }}
            EOF
            sudo chmod 600 /opt/moa/moa.env
            
            # 3) 네트워크 없으면 생성
            docker network inspect moa-net >/dev/null 2>&1 || docker network create moa-net
            
            # 4) 최신 이미지 pull + 재기동
            docker pull ghcr.io/synergy-kakaotrack/moa-backend:latest
            docker rm -f moa-backend || true
            
            docker run -d \
              --name moa-backend \
              --network moa-net \
              -p 80:8080 \
              --env-file /opt/moa/moa.env \
              --restart unless-stopped \
              ghcr.io/synergy-kakaotrack/moa-backend:latest
            
            docker ps --filter "name=moa-backend"
  
