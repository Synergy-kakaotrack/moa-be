<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Markdown Convert Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 16px; }
        textarea { width: 100%; height: 200px; }
        pre { white-space: pre-wrap; word-break: break-word; padding: 12px; border: 1px solid #ddd; background: #fafafa; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .box { border: 1px solid #eee; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
<h1>HTML → Markdown 변환 테스트</h1>

<form method="post" action="/markdown/test">
    <div class="row">
        <div class="box">
            <h2>Input HTML</h2>
            <textarea name="html" th:text="${html}"></textarea>
            <div style="margin-top:8px;">
                <label>baseUrl: </label>
                <input type="text" name="baseUrl" th:value="${baseUrl}" style="width: 70%;" />
            </div>
            <div style="margin-top:12px;">
                <button type="submit">Convert</button>
            </div>
        </div>

        <div class="box">
            <h2>Output Markdown</h2>
            <pre th:text="${markdown}"></pre>
        </div>
    </div>
</form>

</body>
</html>
