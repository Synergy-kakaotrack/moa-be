spring:
  application:
    name: moa-backend

  jackson:
    time-zone: Asia/Seoul

  profiles:
    default: dev

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html


moa:
  llm:
    gemini:
      api-key: ${MOA_LLM_GEMINI_API_KEY}
      model: gemini-2.0-flash
    timeout-ms: 3000
    digest-timeout-ms: 15000

  digest:
    auto-refresh:
      cron: "0 0 4 * * *"        # 매일 04:00 KST
      daily-limit: 200           # 하루 처리량 제한
      lookback-days: 7           # 최근 7일 활동 stage만 대상

      backoff:
        initial-ms: 1000                 # 429 첫 backoff(ms)
        max-ms: 15000                    # 429 backoff 최대(ms)
        multiplier: 1.8                  # 연속 429 시 backoff 배수


---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:15432/moa}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/seed/dev

logging:
  level:
    org.flywaydb: INFO
    org.springframework.boot.autoconfigure: INFO

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/seed/prod

  jpa:
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    org.flywaydb: INFO
    org.springframework.boot.autoconfigure: WARN

---
spring:
  config:
    activate:
      on-profile: ci

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/moa}
    username: ${DB_USERNAME:moa}
    password: ${DB_PASSWORD:moa-password}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration
      - classpath:db/seed/prod

moa:
  llm:
    gemini:
      api-key: ${MOA_LLM_GEMINI_API_KEY:dummy}


